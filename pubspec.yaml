name: telegram_in
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  fancy_bottom_navigation: ^0.3.2
  cupertino_icons: ^1.0.2
  flutter_spinkit: ^5.1.0
  animated_text_kit:
  page_transition:
  particles_flutter:
  fab_circular_menu:
  url_launcher: ^6.0.18

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0

flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:

   - assets/

  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Billabong
      fonts:
        - asset: assets/fonts/Billabong.ttf
    - family: Nottingsam_Demo
      fonts:
        - asset: assets/fonts/Nottingsam_Demo.ttf
